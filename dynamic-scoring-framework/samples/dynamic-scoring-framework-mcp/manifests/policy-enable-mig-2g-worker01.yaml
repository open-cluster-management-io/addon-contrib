apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-enable-mig-2g-worker01
  namespace: default
  labels:
    resource-supply-kind: "gpu"
    resource-supply-amount: "3"
    resource-supply-device: "2g.24gb"
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: enforce-miglabel
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Node
                metadata:
                  name: worker01-control-plane
                  labels:
                    migsettinglabel: "2g.24gb"
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: check-migresultlabel
        spec:
          remediationAction: inform
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Node
                metadata:
                  name: worker01-control-plane
                  labels:
                    migresultlabel: "true"
