apiVersion: v1
kind: ServiceAccount
metadata:
  name: dynamic-scoring-framework-mcp-sa
  namespace: dynamic-scoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: addonplacementscore-reader
rules:
  - apiGroups: ["cluster.open-cluster-management.io"]
    resources: ["addonplacementscores"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["dynamic-scoring.open-cluster-management.io"]
    resources: ["dynamicscorers"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["policy.open-cluster-management.io"]
    resources: ["policies"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["work.open-cluster-management.io"]
    resources: ["manifestworkreplicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["cluster.open-cluster-management.io"]
    resources: ["placements"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  - apiGroups: ["policy.open-cluster-management.io"]
    resources: ["placementbindings"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dynamic-scoring-framework-mcp-addonplacementscore-reader
subjects:
  - kind: ServiceAccount
    name: dynamic-scoring-framework-mcp-sa
    namespace: dynamic-scoring
roleRef:
  kind: ClusterRole
  name: addonplacementscore-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-scoring-framework-mcp
  namespace: dynamic-scoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamic-scoring-framework-mcp
  template:
    metadata:
      labels:
        app: dynamic-scoring-framework-mcp
    spec:
      serviceAccountName: dynamic-scoring-framework-mcp-sa
      containers:
        - name: dynamic-scoring-framework-mcp
          image: quay.io/dynamic-scoring/dynamic-scoring-framework-mcp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8338
---
apiVersion: v1
kind: Service
metadata:
  name: dynamic-scoring-framework-mcp
  namespace: dynamic-scoring
spec:
  selector:
    app: dynamic-scoring-framework-mcp
  ports:
    - protocol: TCP
      port: 8338
      targetPort: 8338
  type: ClusterIP