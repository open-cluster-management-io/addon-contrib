kind: Deployment
apiVersion: apps/v1
metadata:
  name: dynamic-scoring-agent
  namespace: {{ .AddonInstallNamespace }}
  labels:
    app: dynamic-scoring-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamic-scoring-agent
  template:
    metadata:
      labels:
        app: dynamic-scoring-agent
    spec:
      serviceAccountName: dynamic-scoring-agent-sa
{{- if .ImagePullSecrets }}
      imagePullSecrets:
      {{- range $s := .ImagePullSecrets }}
      - name: {{ $s }}
      {{- end }}
{{- end }}
{{- if .NodeSelector }}
      nodeSelector:
      {{- range $key, $value := .NodeSelector }}
        "{{ $key }}": "{{ $value }}"
      {{- end }}
{{- end }}
{{- if .Tolerations }}
      tolerations:
      {{- range $toleration := .Tolerations }}
      - key: "{{ $toleration.Key }}"
        value: "{{ $toleration.Value }}"
        effect: "{{ $toleration.Effect }}"
        operator: "{{ $toleration.Operator }}"
        {{- if $toleration.TolerationSeconds }}
        tolerationSeconds: {{ $toleration.TolerationSeconds }}
        {{- end }}
      {{- end }}
{{- end }}
      volumes:
      - name: hub-config
        secret:
          secretName: {{ .KubeConfigSecret }}
      - name: service-ca
        configMap:
          name: service-ca
          optional: true
      containers:
      - name: dynamic-scoring-agent
        image: {{ .Image }}
        imagePullPolicy: IfNotPresent
{{- with .ResourceRequirements}}
    {{- $matchedIndex := -1 }}
    {{- range $index, $item := . }}
        {{- if regexMatch $item.ContainerIDRegex "deployments:dynamic-scoring-agent:dynamic-scoring-agent" }}
          {{- $matchedIndex = $index }}
        {{- end }}
    {{- end }}
    {{- if ne $matchedIndex -1 }}
        {{- $matched := index . $matchedIndex }}
        resources:
        {{- if $matched.Resources.Requests}}
          requests:
          {{- range $key, $value := $matched.Resources.Requests }}
            "{{ $key }}": "{{ $value }}"
          {{- end }}
        {{- end }}
        {{- if $matched.Resources.Limits}}
          limits:
          {{- range $key, $value := $matched.Resources.Limits }}
            "{{ $key }}": "{{ $value }}"
          {{- end }}
        {{- end }}
    {{- end }}
{{- end }}
        env:
          # On OpenShift, a ConfigMap annotated with service.beta.openshift.io/inject-cabundle
          # will be populated with a CA bundle. We reference it via SSL_CERT_FILE so Go's
          # standard TLS verification can trust it without custom code.
          #
          # If the ConfigMap isn't present (or not injected), this file won't exist.
          # In that case, the process will still start, but TLS may fail if the server
          # certificate requires that CA.
          - name: SSL_CERT_FILE
            value: /var/run/secrets/openshift/service-ca/service-ca.crt
        {{- if .HTTPProxy }}
          - name: HTTP_PROXY
            value: {{ .HTTPProxy }}
        {{- end }}
        {{- if .HTTPSProxy }}
          - name: HTTPS_PROXY
            value: {{ .HTTPSProxy }}
        {{- end }}
        {{- if .NoProxy }}
          - name: NO_PROXY
            value: {{ .NoProxy }}
        {{- end }}
        args:
          - "/dynamic-scoring-addon"
          - "agent"
          - "--hub-kubeconfig=/var/run/hub/kubeconfig"
          - "--cluster-name={{ .ClusterName }}"
          - "--addon-namespace={{ .AddonInstallNamespace }}"
        volumeMounts:
          - name: hub-config
            mountPath: /var/run/hub
          - name: service-ca
            mountPath: /var/run/secrets/openshift/service-ca
            readOnly: true
