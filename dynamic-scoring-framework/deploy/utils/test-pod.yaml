apiVersion: v1
kind: Pod
metadata:
  name: curl-tester
spec:
  imagePullSecrets:
  - name: dockerhub-secret # Replace with your actual secret name if needed
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ["sh", "-c", "sleep 3600"] # Sleep for 1 hour to keep the pod running
