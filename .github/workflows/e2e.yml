name: E2E

on:
  workflow_call:
    inputs:
        repo:
          required: true
          type: string
        artifacts:
          required: false
          type: string

env:
  GO_REQUIRED_MIN_VERSION: ''

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install DevSpace
        uses: loft-sh/setup-devspace@main

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Setup kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.31.0
          skipClusterLogsExport: "true"

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'

      - name: Install Clusteradm
        run: |
          go install open-cluster-management.io/clusteradm/cmd/clusteradm@latest

      - name: Set KUBECONFIG
        run: |
          mkdir -p /home/runner/.kube

      - name: Free Disk Space
        run: |
          echo "Disk usage before cleanup:"
          df -h / | grep -E '^Filesystem|^/dev/root'

          # Remove Android SDK to free ~10GB
          sudo rm -rf /usr/local/lib/android

          echo "Disk usage after cleanup:"
          df -h / | grep -E '^Filesystem|^/dev/root'

      - name: Test E2E
        run: |
          cd ${{ inputs.repo }} && make test-e2e
        env:
          KUBECONFIG: /home/runner/.kube/config

      - name: Upload Artifacts
        if: |
          (success() || failure()) && inputs.artifacts != ''
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ inputs.repo }}
          path: ${{ inputs.artifacts }}
          if-no-files-found: ignore
          retention-days: 7
