apiVersion: addon.open-cluster-management.io/v1alpha1
kind: ClusterManagementAddOn
metadata:
  name: multicluster-kueue-manager
spec:
  addOnMeta:
    displayName: Multicluster Kueue Manager
    description: Provides an integration with Kueue to simplify MultiKueue setup, centraliz Kueue resource management and enhance multicluster scheduling capabilities.
  supportedConfigs:
  - group: addon.open-cluster-management.io
    resource: addontemplates
  installStrategy:
    type: Placements
    placements:
    - name: {{ .Values.placement.name | default .Release.Name }}
      namespace: {{ .Release.Namespace }}
      configs:
      - name: kueue-addon-{{ .Chart.Version }}
        group: addon.open-cluster-management.io
        resource: addontemplates
