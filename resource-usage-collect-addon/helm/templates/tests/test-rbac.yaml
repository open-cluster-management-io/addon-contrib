apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-rbac"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: kubectl
      image: "{{ .Values.global.image.repository }}/kubectl:latest"
      command:
        - /bin/sh
        - -c
        - |
          kubectl get role {{ .Values.addon.name }} -n {{ .Values.addon.namespace }} -o jsonpath='{.metadata.name}' | grep -q "{{ .Values.addon.name }}"
          kubectl get rolebinding {{ .Values.addon.name }} -n {{ .Values.addon.namespace }} -o jsonpath='{.metadata.name}' | grep -q "{{ .Values.addon.name }}"
  restartPolicy: Never
  serviceAccountName: {{ .Release.Name }}-test 