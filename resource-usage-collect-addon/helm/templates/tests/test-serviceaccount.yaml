apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-test
  namespace: {{ .Values.addon.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-test
  namespace: {{ .Values.addon.namespace }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-test
  namespace: {{ .Values.addon.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Release.Name }}-test
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-test
    namespace: {{ .Values.addon.namespace }} 