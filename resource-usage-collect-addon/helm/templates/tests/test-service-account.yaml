apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.addon.name }}-test-sa
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.addon.name }}-test-role
rules:
  - apiGroups: ["addon.open-cluster-management.io"]
    resources: ["clustermanagementaddons", "addontemplates"]
    verbs: ["get", "list"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.addon.name }}-test-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.addon.name }}-test-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.addon.name }}-test-sa
    namespace: {{ .Release.Namespace }} 